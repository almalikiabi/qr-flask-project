<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
</head>
<body>
    <h1>Scan QR Code untuk Verifikasi</h1>
    <img src="{{ url_for('static', filename='qrcode.png') }}" alt="QR Code">
    <p>Scan the QR Code to verify</p>

    <!-- Tambahkan tombol untuk masuk ke halaman verifikasi PIN -->
    <form action="{{ url_for('verify') }}" method="get">
        <button type="submit">Masukkan PIN</button>
    </form>
</body>
</html>
